name: Full Auto Build, Generate & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # Runs every hour

jobs:
  build_generate_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          fetch-depth: 0

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull Latest Code to Avoid Conflicts
        run: |
          git pull origin main --rebase || true

      - name: Generate Project Files Automatically
        run: |
          mkdir -p project_files
          echo "Generated file at $(date)" > project_files/GENERATED_FILE.txt
          echo "Project auto-build successful." > project_files/BUILD_LOG.txt

      - name: Commit and Push Generated Files
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          git add project_files
          git commit -m "ðŸ¤– Auto-generated & uploaded project files" || echo "No changes to commit."
          git pull origin main --rebase || true
          git push https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git main

      - name: Confirm Deployment
        run: echo "âœ… Files generated, committed, and pushed to GitHub!"
