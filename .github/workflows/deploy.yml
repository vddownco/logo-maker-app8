          submodules: false  # ðŸš« Disable automatic submodule checkout

      - name: Universal Cleanup for Git Issues and Submodules
        run: |
          echo "ðŸ§¹ Cleaning up Git repository and submodules..."

          # Unset submodule configurations globally to prevent lingering settings
          git submodule deinit -f --all || echo "âœ… No submodules to deinit."

          # Remove any submodule-related configurations from Git settings
          git config --remove-section submodule || echo "âœ… No submodule sections to remove."

          # Clean up .gitmodules if it exists
          [ -f .gitmodules ] && rm .gitmodules && echo "ðŸ—‘ï¸ Removed .gitmodules file."

          # Remove all submodule metadata from .git directory
          rm -rf .git/modules || echo "âœ… No submodule metadata to remove."

          # Clean and reset working directory to avoid cache-related conflicts
          git clean -fdx || echo "âœ… No untracked files to clean."
          git reset --hard || echo "âœ… No changes to reset."

          # Ensure no dangling references remain
          git fsck --full || echo "âœ… Repository integrity verified."

      - name: Set up Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

